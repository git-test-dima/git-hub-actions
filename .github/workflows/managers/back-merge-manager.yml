name: Back Merge Manager

on:
  workflow_call:
    inputs:
      back_merge_targets:
        required: true
        type: string
        description: "Comma-separated list of target branches for back-merge"
    secrets:
      WORKFLOW:
        required: true

jobs:
  perform-back-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare back-merge
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW }}

      - name: Perform back-merge
        run: |
          set -eo pipefail
          echo "ðŸ”§ Configuring Git user"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          echo "ðŸ”‘ Setting up authentication with Fine-grained PAT"
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW }}@github.com/${{ github.repository }}

          echo "ðŸ“¥ Fetching all branches"
          git fetch --all

          # Fetch target branches
          IFS=',' read -ra TARGETS <<< "${{ inputs.back_merge_targets }}"
          for target in "${TARGETS[@]}"; do
            git fetch origin $target:$target || echo "âš ï¸ No remote $target branch"
          done

          echo "ðŸ” Current branch: ${{ github.ref_name }}"

          # Perform back-merge for each target
          for target in "${TARGETS[@]}"; do
            echo "ðŸš€ Merging ${{ github.ref_name }} into $target"
            git checkout $target
            git merge ${{ github.ref_name }} --no-ff --no-commit || { echo "âŒ Merge conflict detected! Aborting..."; git merge --abort; exit 1; }
            git commit -m "ðŸ”„ Back-merge ${{ github.ref_name }} into $target"
            git push origin $target
          done
